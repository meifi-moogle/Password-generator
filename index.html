<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="modal">
            <div class="title">Password Generator</div>
            <div class="main-section">
                <div class="password">Your password</div>
                <div class="buttons">
                <button type="submit" class="copy-btn">Copy</button>
                <button type="submit" class="restart-btn">Restart</button>
            </div>
            </div>

            <div class="select">
                <div class="password-length">Password length:
                    <select name="numberSelect" id="numberSelect">
                        <option value="8">8</option>
                        <option value="12" selected>12</option>
                        <option value="16">16</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>
                </select></div>
            </div>

            <div class="check">
                <div>
                    <input type="checkbox" id="checkbox" name="special" checked>
                    <label for="special">Special characters (~!@#$%^&*+-/...)</label>
                </div>
            </div>
           


        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
